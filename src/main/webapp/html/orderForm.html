<script>
	var basket = $.cookie("basket");
	//alert(basket);
	var obj = null;
	if (basket) { //쿠키에 장바구니가 있으면
		obj = JSON.parse(basket);//json을 javascript 객체로 바꿔서
		let item_html = "";
		var items = "";
		obj.product
				.forEach(function(item) { // 하나씩의 아이템(품목)을 꺼내서				
					item_html += '<tr>'
					item_html += '<td width="20%"><label for="inputName" margin-right="10"> 상품명 </label></td>';
					item_html += '<td width="20%"><input size="20" type="text"  id="name" value="'+item.name+'" disabled="disabled"></td>';
					item_html += '<td width="20%"><label for="InputEmail"> 수량 </label></td>';
					item_html += '<td width="20%"><input type="number" min="1"  max="100" step="1" value="'+item.quantity+'" id="number"/></td>';
					item_html += '<td><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button></td>'
					item_html += '<br>';
					items += item.name + " : " + item.quantity + "개\n";
					item_html += '</tr>'
				});
		$("#itemDiv").html(item_html);
	}
</script>
